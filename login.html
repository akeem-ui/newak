<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">    
</head>

<body>
   <div class="main">
    
    <form class="form" action="index.html">    
        <p class="sign" >Welcome</p>
       <input class="un" type="email" placeholder="Username" required autofocus><br>
       <input class="pass" type="password" minlength="6" maxlength="10" placeholder="Password" required><br>
        <input class="pass" type="submit" formtarget="_blank" value="Login" ><br>
        <input class="pass" list="browser" name="browser" placeholder="insert your browser"><br>
        <datalist id="browser">
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>
        <option value="internet explorer"></option>

        </datalist>
        <a class="forgot" href="#">Forgot Password?</a><br>
        <input class="reset" type="reset" value="Reset">
    </form>
</div>
</body>
</html>
